version: '3.8'

services:
  court-data-fetcher:
    build: .
    ports:
      - "5000:5000"

    volumes:
      - ./case_data.db:/app/case_data.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching (future enhancement)
